<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2.4</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 6;
        let c = 8;

        let addition = a + b
        document.write("Addition" + " " , addition + "<br><br>")
        
        document.write()

        let  divide = a / c
        document.write("Divide" + " " , divide + "<br><br>")

        let modulus = c % b
        document.write("Modulus" + " " , modulus + "<br><br>")

        c = modulus
        document.write("C" + " " , c)

    </script>
</body>
</html>
